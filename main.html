<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
body {
            background-color: rgb(204, 204, 204);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        
       
        .player_one, .player_two {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 8px; 
            margin: 20px auto;
            width: fit-content; 
            max-width: 90%; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        ul {
            list-style-type: none; 
            padding: 0;
            margin: 0 auto;
            max-width: 400px; 
            background-color: white;
            border: 1px solid #333;
            padding: 20px;
        }
        li {
            padding: 5px 0;
        }
        
    
        a {
            text-decoration-line: none;
            color: #333; 
            display: block; 
        }
        a:hover {
            color: #0056b3; 
        }


        video, audio {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
	<h1>My Playlist</h1>
    
    <h2>Now Playing...</h2>

    <div class="player_one">
        <video controls width="320" height="240">
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <h2>MP3 songs</h2>

    <div class="player_two">
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>
    
    <ul>
        <li><a href="#" target="_blank">Song 1</a></li>
        <li><a href="#" target="_blank">Song 2</a></li>
        <li><a href="#" target="_blank">Song 3</a></li>
        <li><a href="#" target="_blank">Song 4</a></li>
        <li><a href="#" target="_blank">Song 5</a></li>
    </ul>
    
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
