<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        body {
            /* Light gray background color similar to the image */
            background-color: rgb(220, 220, 220);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center; /* Center main content blocks */
        }

        /* Styling for the main content containers */
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid #333; 
            border-radius: 5px;
            padding: 20px;

        }


        h1, h2 {
            text-align: center;
            font-weight: bold;
            margin-top: 25px;
            margin-bottom: 25px;
        }
        .playlist-box {
            background-color: white;
            padding: 15px;
            text-align: left;
            border: 1px solid #333;
            border-radius: 5px;
            min-height: 100px;
        }

        .playlist-box ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .playlist-box li {
            padding: 5px 0;
            font-size: 1.1em;
        }
        .player-container {
            background-color: white;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin: 20px auto;
            width: 90%; 
            max-width: 500px;
        }
        video {
            width: 100%;
            display: block; 
            border-radius: 3px;
        }


        audio {
            width: 100%;
            margin-top: 10px;
        }

    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>My Playlist</h1>

    <div class="container playlist-box">
        <ul>
            <li>Song 1</li>
            <li>Song 2</li>
            <li>Song 3</li>
            <li>Song 4</li>
            <li>Song 5</li>
        </ul>
    </div>

    <h2>Now Playing...</h2>

    <div class="player-container">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h2>MP3 songs</h2>

        <div style="text-align: left; font-size: 1.1em; padding: 5px 0;">Maan Meri Jaan</div>

        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
